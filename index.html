<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" ></script>
    <title>Javascript Calculator</title>
</head>
<body>
    <div class = "container">
    
        <input class="calculatorDisplay" value="0" type="text" disabled/>
        <div class="calculatorKeys">
          <button type="button" class="clearKey" value="">C</button>
          <button type="button" class="operatorKey" value="+">+</button>
          <button type="button" class="operatorKey" value="-">-</button>
          <button type="button" class="operatorKey" value="/">/</button>
          <button type="button" class="operatorKey" value="x">x</button>
          <button type="button" class="operatorKey" value="^">^</button>
         
          <button type="button" class="equals" value="=">=</button>
          <button type="button" value="1" data-value>1</button>
          <button type="button" value="2" data-value>2</button>
          <button type="button" value="3" data-value>3</button>
          <button type="button" value="4" data-value>4</button>
          <button type="button" value="5" data-value>5</button>
          <button type="button" value="6" data-value>6</button>
          <button type="button" value="7" data-value>7</button>
          <button type="button" value="8" data-value>8</button>
          <button type="button" value="9" data-value>9</button>
          <button type="button" value="0" data-value>0</button>
          <button type="button" value="decimal">.</button>
          <button class="memKey" value="mem">mem</button>
        </div>
        
      </div>
    
</body>
</html>
